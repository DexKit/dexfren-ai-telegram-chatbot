<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexFren Bot Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">DexFren Admin</span>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{{ url_for('dashboard') }}" class="py-4 px-2 text-gray-500 hover:text-green-500">Dashboard</a>
                        <a href="{{ url_for('documents') }}" class="py-4 px-2 text-gray-500 hover:text-green-500">Documents</a>
                        <a href="{{ url_for('training') }}" class="py-4 px-2 text-gray-500 hover:text-green-500">Training</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="botToggle" class="px-4 py-2 rounded-md" 
                            :class="isRunning ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'">
                        <span x-text="isRunning ? 'Stop Bot' : 'Start Bot'"></span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

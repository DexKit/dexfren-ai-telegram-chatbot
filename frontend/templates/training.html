{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Training Status -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Training status</h2>
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div id="trainingIndicator" class="w-3 h-3 rounded-full bg-gray-500"></div>
                <span id="trainingStatus">Ready to train</span>
            </div>
            <button id="startTraining" 
                    class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded"
                    onclick="startTraining()">
                Start training
            </button>
        </div>
    </div>

    <!-- Training Settings -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Training settings</h2>
        <form id="trainingConfig" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Chunk size</label>
                <input type="number" name="chunk_size" value="500" min="100" max="1000"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Chunk overlap</label>
                <input type="number" name="chunk_overlap" value="50" min="0" max="200"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Embedding model</label>
                <select name="embedding_model" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="text-embedding-3-small">text-embedding-3-small</option>
                    <option value="text-embedding-3-large">text-embedding-3-large</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Training Logs -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Training logs</h2>
        <div id="trainingLogs" 
             class="bg-gray-100 p-4 rounded h-64 overflow-y-auto font-mono text-sm">
        </div>
    </div>
</div>

<script>
let trainingSocket;

function connectWebSocket() {
    trainingSocket = new WebSocket('ws://' + window.location.host + '/ws/training');
    
    trainingSocket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        updateTrainingStatus(data);
    };
}

function updateTrainingStatus(data) {
    const indicator = document.getElementById('trainingIndicator');
    const status = document.getElementById('trainingStatus');
    const logs = document.getElementById('trainingLogs');
    
    if (data.status === 'training') {
        indicator.className = 'w-3 h-3 rounded-full bg-yellow-500';
        status.textContent = 'Training...';
    } else if (data.status === 'completed') {
        indicator.className = 'w-3 h-3 rounded-full bg-green-500';
        status.textContent = 'Training Completed';
    }
    
    if (data.log) {
        const logEntry = document.createElement('div');
        logEntry.textContent = data.log;
        logs.appendChild(logEntry);
        logs.scrollTop = logs.scrollHeight;
    }
}

document.addEventListener('DOMContentLoaded', connectWebSocket);
</script>
{% endblock %}
